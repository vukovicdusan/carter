  <body id="contact" onload="topBar()">
    <div class="loader"><div class="loader--bar"></div></div>
    
      <nav class="nav">
        <a href="portfolio.html" class="nav__logo"><img src="./css/img/LOGO_h.svg" alt="logo"></a>
        <div class="hamburger__wrapper">
          <input type="checkbox" class="hamburger__checker" name="hamburger" />
          <div class="hamburger__lines hamburger__lines--dark"></div>
          <div class="nav__menu">
            <ul class="nav__menu--list">
              <li class="nav__menu--list__item">
                <a href="portfolio.html" class="list__item--link">Portfolio</a>
              </li>
              <li class="nav__menu--list__item">
                <a href="clients.html" class="list__item--link">Clients</a>
              </li>
              <li class="nav__menu--list__item">
                <a href="bio.html" class="list__item--link">Bio</a>
              </li>
              <li class="nav__menu--list__item">
                <a href="links.html" class="list__item--link">Links</a>
              </li>
              <li class="nav__menu--list__item">
                <a href="contact.html" class="list__item--link">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="info__wrapper">
      <div class="info__img--placeholder">
        <div class="info__img info__img--contact"></div>
      <!-- <div id="map"></div> -->
      </div>
        <div class="info__content">
            <div class="content__wrapper">
                <div class="contact__info">
                    <p>Carter Dow Photography</p>
                    <p>100 North Hill Drive, #23</p>
                    <p>Brisbane, California 94005</p>
                    <p>Phone <a href="tel: +1 415-824-5660">+1 415-824-5660</a></p>
                    <p>Email <a href="mailto: studio@carterdow.com">studio@carterdow.com</a></p>
                    <div class="soc__links">
                        <a href="#" class="soc__links--link"><span class="soc__links--linkedin"></span></a>
                    </div>
                </div>
                <form id="form"class="contact__form--wrapper" novalidate>
                <h3 class="contact__form--title">Subscribe to our newsletter</h3>
                <input id="email" type="email" placeholder="Email" name="email" required>
                <input id="first__name" type="text" placeholder="First name" name="First name" required>
                <input id="last__name" type="text" placeholder="Last name (optional)" name="Last name" >
                <input id="company" type="text" placeholder="Company name (optional)" name="Company" >
                <button id="form__button"class="contact__form--button" disabled><span class="chevron"></span>I am in</button>
                <span class="thank__you--message">Thank you</span>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/form-validation.js"></script>
